<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
>


<head>
    <title>Detail</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link th:href="@{/css/main.css}"  rel="stylesheet"/>

</head>
<body>



<!-- menu -->
<header>

    <!-- Menu -->
    <div class="row">

        <nav class=" col navbar navbar-expand-lg navbar-dark bg-primary">

            <!-- Le logo du menu -->
            <a class="navbar-brand" th:href="@{/}">Accueil </a>

            <!-- btn bascule de navigation -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- liens du menu  -->
            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <!-- btn espace perso -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/espace/accueil}">Mon Espace Perso </a>
                    </li>

                    <!-- btn login -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/security/login}">Login</a>
                    </li>

                    <!-- btn inscription -->
                    <li class="nav-item " sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/security/registration}">S'inscrire</a>
                    </li>

                    <!-- btn logout -->
                    <li class="nav-item " sec:authorize="isAuthenticated()">
                        <form  class="nav-link" th:action="@{/logout}" method="post">
                            <input type="submit" value="Logout"/>
                        </form>

                    </li>

                </ul>
            </div>

        </nav>
    </div>


</header>

<!-- Contenu -->
<div class="container">

    <!-- Partie hero -->
    <div class="row">

        <div class="col-12 jumbotron" >
            <h1> On va modifier le commentaire  de</h1>
            <h1 th:utext="${comment.getUser().getUsername()}"></h1>
        </div>

    </div>

    <!-- le commentaire a modifiÃ© -->
    <div class="row">
        <form  method="post" th:object="${comment}" th:action="@{/comment/update(id=${comment.id})}">
            <label for="newComment" th:utext="${comment.contenu}"></label>
            <input id="newComment" name="contenu" type="text" class="form-control"
                   autofocus="true" />

            <button class="btn btn-lg btn-primary btn-block" type="submit">Valider</button>
        </form>
    </div>


</div>

<!-- footer-->
<div class="footer">
    <p>footer</p>
</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



</body>

</html>
