<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edition</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body>

<!-- menu -->
<header>

    <!-- Menu -->
    <div class="row">

        <nav class=" col navbar navbar-expand-lg navbar-dark bg-primary">

            <!-- Le logo du menu -->
            <a class="navbar-brand" th:href="@{/}">Mon Espace Perso  </a>

            <!-- btn bascule de navigation -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- liens du menu  -->
            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}"> Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/topo/liste}">Mes Topos</a>
                    </li>
                </ul>
            </div>


        </nav>
    </div>
</header>

<!-- Le Corps de la page -->
<div id="corps" class="container">

    <div class="row">
        <div class="col">
            <h1>Modification du Site </h1>
        </div>
    </div>

    <!-- Affichage du topo -->
    <div class="row">
        <div class="col">
            <li th:utext="${site.region}">...</li>
            <li th:utext="${site.nom}">...</li>
            <li th:utext="${site.adresse}">...</li>
        </div>
    </div>

    <!-- Modification du Topo -->
    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/site/modif(id=${site.id})}"
                  th:object="${site}" method="post">

                <p>Region : <input type="text" th:field="*{region}" /></p>
                <p>Nom : <input type="text" th:field="*{nom}"></p>
                <p>Adresse : <input type="text" th:field="*{adresse}" /></p>
                <p><input type="submit" value="Submit" />
                    <input type="reset" value="Reset" /></p>
            </form>
        </div>
    </div>




</div>




<!-- footer-->
<div class="footer">
    <p>footer</p>
</div>




<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



</body>

</html>
