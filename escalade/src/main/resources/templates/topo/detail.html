<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Detail</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/detail.css}"/>
</head>
<body>
    <!-- menu -->
    <header>

        <!-- Menu -->
        <nav class="navbar navbar-expand-lg navbar-dark justify-content-between">

            <!-- Le logo du menu -->
            <a class="navbar-brand" th:href="@{/}">
                Accueil
            </a>

            <!-- btn bascule de navigation -->
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- liens du menu  -->
            <div class="collapse navbar-collapse" id="navbarContent">

                <ul class="navbar-nav  mr-auto mt-2 mt-lg-0 ">

                    <!-- btn espace perso -->
                    <li class="nav-item active" >
                        <a class="nav-link" th:href="@{/espace/accueil}">Mon Espace Perso </a>
                    </li>

                    <!-- btn topo-->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/topo/liste(id=${user.id})}">Mes Topos</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/espace/reservation(id=${user.id})}">Reservations</a>
                    </li>

                    <!-- btn logout -->
                    <li class="nav-item " sec:authorize="isAuthenticated()">
                        <form  class="nav-link" th:action="@{/logout}" method="post">
                            <input type="submit" value="Logout"/>
                        </form>
                    </li>

                </ul>


                <form class="form-inline my-2 my-lg-0" th:action="@{/search/topo}">
                    <input class="form-control mr-sm-2" type="search" name="search" placeholder="Recherche" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Recherche</button>
                </form>
            </div>

        </nav>
    </header>


        <div class="container">


            <!-- Titre -->
            <div class="row cadre-title">

                <div class="titre2" >
                    <div th:utext="${topo.nom}">  </div>
                </div>

            </div>


             <!-- Le topo -->
              <div class="row cadreDetail" >

                 <div class="presentation">
                            <p>Nom : <strong th:utext="${topo.nom}"></strong></p>
                            <p>Par : <strong th:utext="${topo.getUser().getUsername()}"></strong></p>
                            <p>Le : <strong th:utext="${#dates.format(topo.date_creation, 'dd-MM-yyyy')}"></strong></p>
                            <p>Descriptions : </p>
                            <p th:utext="${topo.getDescription()}"></p>
                 </div>

              </div>


              <!-- Btn Topo CRUD -->
              <div class="row ligne-button">

                        <!-- btn modif -->
                        <div class="button-detail">
                            <button type="button" class="btn btn-light">
                                <a th:href="@{/topo/modif(id=${topo.id})}"  >Modification  </a>
                            </button>
                        </div>

                        <!-- btn liste -->
                        <div class="button-detail">
                            <button type="button" class="btn btn-light">
                                <a th:href="@{/topo/liste(id=${user.id})}"  >Liste des topos  </a>
                            </button>
                        </div>

                        <!-- btn suppr -->
                        <div class="button-detail">
                            <button type="button" class="btn btn-light">
                                <a th:href="@{/topo/supprime(id=${topo.id})}"  >Supprimer  </a>
                            </button>
                        </div>


                    </div>


            <!-- Partie Site -->
            <div class="row cadre-title">

                <div class="titre2" >
                   Les Sites
                </div>

            </div>


                <!-- Les sites du topo -->
                <div class="row liste-detail">
                    <table class="customers" border="1">
                        <tr>
                            <th>Nom</th>
                            <th>Region</th>
                            <th>Adresse</th>
                        </tr>

                        <tr th:each = "site :${listeSite}">
                            <td>
                                <a th:href="@{/site/detail(id=${site.id})}"  th:utext="${site.nom}">Nom</a>
                            </td>
                            <td>
                                <ul th:utext="${site.region}"></ul>
                            </td>
                            <td>
                                <ul th:utext="${site.adresse}"></ul>
                            </td>
                        </tr>
                    </table>

                </div>

                <!-- Btn ajout site -->
                <div class="row ligne-button">
                    <div class="col">
                        <button type="button" class="btn btn-light">
                            <a th:href="@{/site/ajout(id=${topo.id})}"  >Ajout Site  </a>

                        </button>
                    </div>

                </div>
            </div>


    <!-- footer-->
    <div class="row footerIntro">
        <div class="col-6" >
            <p class="copyrigth">Copyright Â© 2021, All Right Reserved</p>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-outline-light btn-footer">
                <a th:href="@{/intro/index}">Home</a>
            </button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-outline-light btn-footer">
                <a th:href="@{/security/login}">Login</a>
            </button>
        </div>
    </div>





        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>

</html>
