<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Récapitualitif</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body>

<!-- menu -->
<header>

    <!-- Menu -->
    <div class="row">

        <nav class=" col navbar navbar-expand-lg navbar-dark bg-dark">

            <!-- Le logo du menu -->
            <a class="navbar-brand" th:href="@{/espace/accueil}">Mon Espace Perso  </a>

            <!-- btn bascule de navigation -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- liens du menu  -->
            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/espace/accueil}"> Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/topo/liste(id=${user.id})}">Mes Topos</a>
                    </li>
                </ul>
            </div>


        </nav>
    </div>
</header>


<div class="container">

    <!-- Titre -->
    <div class="row">

        <div class="col-12 jumbotron" >
            <h1  style="text-align: center"> Voici le nouveau Topo  </h1>
        </div>

    </div>

    <!-- Info nouveau topo -->
    <div class="detail">
        <div class="row">
            <div class="col">

                <div>
                    <p th:utext="${topo.visible}">Visibilité </p>
                    <p th:utext="${topo.nom}">Nom</p>
                    <p th:utext="${topo.description}">Description</p>
                    <p th:utext="${topo.date_creation}">Date</p>
                </div>

            </div>
        </div>
    </div>


    <!-- BTN -->
    <div class="row">

        <!-- btn topo ajout -->
        <div class="col">
            <button type="button" class="btn btn-light">
                <a th:href="@{topo/ajout(id=${user.id})}"  >Créer un nouveau topo </a>
            </button>
        </div>


    <!-- btn liste topo -->

        <div class="col">
            <button type="button" class="btn btn-light">
                <a th:href="@{/topo/liste(id=${user.id})}"  >Retourne voir la liste  </a>
            </button>
        </div>
    </div>


</div>


<!-- footer-->
<div class="footer">
    <p>footer</p>
</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
