<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Récapitualitif</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>


</head>
<body>

<div id="corps" class="container">
    <div class="row">
        <div class="col">
            <h1>Recap de ton Perso  </h1>
        </div>
    </div>

    <div class="row">
        <div class="col">

            <div>
                <p th:utext="${topo.visible}">Visibilité </p>
                <p th:utext="${topo.nom}">Nom</p>
                <p th:utext="${topo.description}">Description</p>
                <p th:utext="${topo.date_creation}">Date</p>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <a th:href="@{/topo/ajout}">Créer un nouveau perso </a>
            <a th:href="@{/topo/liste}">Retourne voir la liste</a>

        </div>
    </div>
</div>



<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
