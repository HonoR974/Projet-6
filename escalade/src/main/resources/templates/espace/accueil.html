<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
>


<head>
    <title>Accueil</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link th:href="@{/css/main.css}"  rel="stylesheet"/>

</head>
<body>

    <!-- menu -->
    <header>

        <!-- Menu -->
        <div class="row">

            <nav class=" col navbar navbar-expand-lg navbar-dark bg-dark">

                <!-- Le logo du menu -->
                <a class="navbar-brand" th:href="@{/}">Accueil </a>

                <!-- btn bascule de navigation -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- liens du menu  -->
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">

                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/espace/accueil}">Espace Perso</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/topo/liste(id=${user.id})}">Mes Topos</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/security/login}">Login</a>
                        </li>
                        <li class="nav-item " sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/security/registration}">S'inscrire</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/espace/accueil}">Mes Parametres</a>
                        </li>
                        <li class="nav-item " sec:authorize="isAuthenticated()">

                            <form  class="nav-link" th:action="@{/logout}" method="post">
                                <input type="submit" value="Logout"/>
                            </form>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>


    </header>

    <!-- Contenu -->
    <div class="container">

        <!-- Partie hero -->
        <div class="row">

            <div class="col-12 jumbotron">
                <h2> Bienvenue <h1 sec:authentication="name"></h1> </h2>
            </div>

        </div>


        <div class="row">
            <h1 class="detail">Les topos de l'utilisateur </h1>
        </div>

        <div class="row">
            <table class="detail" border="1">
                <tr>
                    <th>Visibilité</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Date Création</th>
                </tr>

                <!-- pour chaque topo  -->
                <tr th:each ="topo : ${liste}">

                    <!-- on affiche le prenom et nom-->

                    <td>
                        <h1 th:utext="${topo.visible}">Visibilité</h1>
                    </td>

                    <td>
                        <a th:utext="${topo.nom}" th:href="@{/topo/detail(id=${topo.id})}"></a>
                    </td>
                    <td>
                        <h1 th:utext="${topo.description}">Description</h1>
                    </td>

                    <td>
                        <h1 th:utext="${topo.date_creation}">Date</h1>
                    </td>



                </tr>
            </table>
        </div>



    </div>




    <!-- footer-->
    <div class="footer">
        <p>footer</p>
    </div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



</body>

</html>
